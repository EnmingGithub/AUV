{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block content %}
  <div class='col-sm-4 col-sm-offset-4 reset-password'>
      <br />
    <br />
    <br />
    <br />
    <h1>密码重置</h1>
    <p>使用您下面的邮箱重置密码！</p>
    <form method="post" action=".">
      {% csrf_token %}
      {{ form|crispy }}

      <input class='btn btn-primary' type="submit" value="{% trans '重置' %}"/>
    </form>
  </div>
{% endblock %}
