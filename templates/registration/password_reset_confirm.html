{% extends "base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block content %}

{% if validlink %}
<div class='col-sm-6 col-sm-offset-3'>
<form method="post" action=".">
<br />
<br />
<br />
<br />
  {% csrf_token %} 
  {{ form|crispy }}

  <input class='btn btn-primary' type="submit" value="{% trans '提交' %}" />
</form>
</div>
{% else %}
<br />
<br />
<br />
<br />
<p>{% trans "密码重置失败" %}</p>

{% endif %}

{% endblock %}
