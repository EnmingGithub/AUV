<!-- Navigation bar -->
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {margin:0;}

.topnav {
  overflow: hidden;
  background-color: #F6F6F6;
}

.topnav li {
  float: left;
  display: block;
  color: black;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
  border-bottom: 10px solid transparent;
}

.topnav li:hover {
  text-decoration: none;
  border-bottom: 10px solid red;
}
.topnav a:hover {
  text-decoration: none;
}

.topnav .active {
  border-bottom: 10px solid red;
}
</style>
</head>


<div class="navbar navbar-default navbar-fixed-top">
<div class="navbar-inner">
  <div class="container">


     <a class="navbar-brand" style="max-height: 40px;padding-top: 0;padding-bottom: 0;" href="http://www.auvskydiving.com/"><img src="media/logo.jpg" /></a>

      
      <ul class="topnav navbar-nav" >
      
        <li><a href="/"> 首页</a></li>
        {% if request.user.is_authenticated %}
          <li><a href="{% url 'courses' %}"></span> 培训课程</a></li>
        {% else %}
          <li><a href="/"></span> 培训课程</a></li>
        {% endif %}

        {% if request.user.is_authenticated %}
          <li><a href="{% url 'forum' %}"></span> 问题汇总</a></li>
        {% endif %}
      </ul>

      <!-- Right align -->
      <ul class="topnav navbar-nav navbar-right" >
        {% if request.user.is_authenticated %}
          <li><a href="{% url 'profile' %}"><span class="glyphicon glyphicon-user"></span> {{ user.get_username }}</a>
          </li>
          <li><a href="/accounts/logout"><span class="glyphicon glyphicon-log-out"></span> 注销</a></li>
        {% else %}
          <li><a href="/accounts/register"><span class="glyphicon glyphicon-plus"></span> 注册</a></li>
          <li><a href="/accounts/login"><span class="glyphicon glyphicon-user"></span> 登陆</a></li>
        {% endif %}
      </ul>
    
    </div>
  </div>
</div>
